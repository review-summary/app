<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Review Nuggets</title>
    <style type="text/css">
        #main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 2%;
        }
        .quotes {
            font-family: Arial, Helvetica, sans-serif;
            font-style: italic;
            width: 50%;
            margin-top: 1.5%;
            border: lightgray 1px solid;
            padding: 2% 1%;
        }
    </style>
</head>

<body>
    <div id="main">
        <form action="/" method="POST">
            <select name=products>
                {% for product in products %}
                <option value="{{product}}">{{product}}</option>"
                {% endfor %}
            </select>
            <input type="submit">
        </form>
        <div class="quotes">{{selected}}</div>
        <div class="quotes">{{selected}}</div>
        <div class="quotes">{{selected}}</div>
        <div class="quotes">{{selected}}</div>
        <div class="quotes">{{selected}}</div>
    </div>
</body>

</html>
